<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Cinema</title>

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Monoton&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 80px 20px;
      background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
      font-family: 'Audiowide', cursive, Arial, sans-serif;
      color: #ffcc00;
      text-align: center;
      overflow-x: hidden;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      top: 0;
      width: 80px;
      height: 100vh;
      background: repeating-linear-gradient(
        to bottom,
        #330000,
        #330000 20px,
        #660000 20px,
        #660000 40px
      );
      z-index: 10;
      box-shadow: inset 5px 0 15px #ff0000aa;
    }
    body::before {
      left: 0;
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
    }
    body::after {
      right: 0;
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
    }

    h1 {
      font-family: 'Monoton', cursive;
      font-size: 4rem;
      margin-bottom: 50px;
      text-shadow:
        0 0 5px #ffcc00,
        0 0 10px #ffcc00,
        0 0 20px #ff9900,
        0 0 30px #ff9900,
        0 0 40px #ff6600,
        0 0 55px #ff6600,
        0 0 75px #ff6600;
    }

    .botao {
      display: block;
      max-width: 300px;
      margin: 20px auto;
      background: #440000;
      color: #ffcc00;
      border: 4px solid #ffcc00;
      border-radius: 25px;
      font-family: 'Audiowide', cursive;
      font-weight: 700;
      font-size: 1.6rem;
      padding: 20px 0;
      text-decoration: none;
      box-shadow:
        0 0 20px #ffcc00,
        inset 0 0 10px #ff6600;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        transform 0.3s ease;
      user-select: none;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #ffcc00;
      color: #440000;
      box-shadow:
        0 0 35px #ffcc00,
        inset 0 0 15px #ff6600;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>MEU CINEMA</h1>

  <a href="/votos" class="botao">Votos</a>
  <a href="/cadastrar" class="botao">Cadastrar filmes e s√©ries</a>
  <a href="/ranking" class="botao">Ranking</a>

</body>
</html>
